<!DOCTYPE html>
<html>

<head>
    <script>
        function myf() {
            var v, b;
            v = document.getElementById("id").value;
            b = /^(?=.*[a-z])(?=.*[A-Z])(?=.[0-9])[a-zA-Z\d]{5,13}$/;
            if (b.test(v)) {
                window.alert("Valid Password")
            }
            else {
                window.alert("Invalid Password - minimum one lower case character, minimum one upper case character and minimum one digit and over length should be 6 to 12")
            }
        }

    </script>
</head>

<body>
    ENTER PASSWORD: <input type="password" id="id" placeholder="PASSWORD">
    <br><br>

    <br><br><br><br>
    <button type="button" onclick="myf()">Validate Password</button>

</body>

</html>
