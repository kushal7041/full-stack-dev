<!DOCTYPE html>
<html>
<head>
  <title>    login form  </title>
  <link rel="stylesheet" href="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: whitesmoke;
      width: 500px;
      border: 15px solid black;
      padding: 20px;
      margin: 150px;
      margin-left: 500px;
      text-align: center;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
      color: darkblue;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>login form</h1>
  <div class="form-group">
    <label for="text"><b>USERNAME :</b></label>       
    <input type="text" class="form-control" id="user" placeholder="Enter Username ">
</div>

<div class="form-group">
    <label for="text"><b>PASSWORD :</b></label>           
    <input type="password" class="form-control" id="pass" placeholder="Enter Password ">   
</div>
    <input type="submit" class="btn btn-success"/> &nbsp;
    <input type="reset" value="Clear" class="btn btn-secondary"/>
  </form>
</body>
</html>
