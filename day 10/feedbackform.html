<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
        <link href="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet"/>
        <script src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form role="form" class="col-md-9 go-right">
                    <h1>Feedback Form</h1>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="phone" class="form-control" style="height: 150px" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
