<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link href="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet"/>
        <script src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form action="/action_page.php">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control"placeholder="Enter Email" name="email"id="email" required>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password"name="password" id="password" required>
                </div>
                <div class="form-group">
                <label for="psw-repeat">Repeat Password</label>
                <input type="password"class="form-control"placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                </div>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                <button type="submit"class="btn btn-success">Register</button>
                <div class="container signin">
                    <p>Already have an account?<a href="#">Sign in</a></p>
                </div>
            </form>
            </div>
    </body>
</html>
