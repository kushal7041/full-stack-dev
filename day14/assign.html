<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation with less frames</title>
        <link rel="stylesheet" href="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css">

        <script  type="text/javascript" src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
    $( "input" ).click(function() {
        $( "div" ).toggle(3000);
      });

});
        
        </script>
        <style>
          div {
            width: 300px;
            height:200px;
            margin: 5px;
            float: left;
            background: #0b174b;
          }
        </style>
        
    </head>
    <body style="margin: 50px; background-color: whitesmoke;">
        <p><input type="button" class="btn btn-info" value="Run"></p>
        <div></div>
    </body>
</html>
